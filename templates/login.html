<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <title>Document</title>
</head>
<body> 
    
      
            <div class="panel">
                <div class="state"><br><i class="fa fa-unlock-alt"></i><br><h1>Log in</h1></div>
                <div >
                    <form method="POST" id="form">
                          <input placeholder='Username' name="username" type="text" id="username">
                          <input placeholder='password' name="password" type="password" id="password">
                          <button type="submit" class="btn  btn-warning" onclick="Validar(event)">Login</button>
                    </form>
                    <div>
                    </div class="message">
                     {% if message %}
                    <p style="color:red;">{{ message }}</p>
                     {% endif %}
                    </div>
                </div>
                <div class="fack"><a href="#"><i class="fa fa-question-circle"></i>Forgot password?</a></div>
            </div>
    
    <script>

        const form=document.getElementById("form");

         form.addEventListener("submit", function(event){

            const username=document.getElementById("username").value;
            const password=document.getElementById("password").value;

            console.log(username,password)
        
            if( username.length < 3 || password.length < 6 ){
                event.preventDefault();
                alert("El usuario debe tener al menos 3 caracteres y la contraseña debe tener al menos 6 caracteres.");
            };

         });

         function Validar(event){

            const username=document.getElementById("username").value;
            const password=document.getElementById("password").value;
            
            if (username.length < 3 || password.length < 6){
                event.preventDefault();
                alert("el usuario debe contener minimo 3 caracteres y la contraseña debe contener 6 caracteres minimo ")

            }else if (!password.match(/[a-zA-Z]/) || !password.match(/[0-9]/)) {
                event.preventDefault(); // Evita que se envíe el formulario
                alert("La contraseña debe contener letras y números.");
            }

         };
        
        
            
    
       

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
</body>
</html>
